<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <meta charset="utf-8">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Do math in your browser!">

    <link href="styles/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="calculator">
      <div id="title">Calculator 5000</div>
      <div id="display">
        <div id="text">123,456,789,876.543210</div>
      </div>
      <div id="buttons">
        <button class="topBtns" id="clear">C</button>
        <button class="topBtns" id="sign">+/-</button>
        <button class="topBtns" id="modulo">%</button>
        <button class="sideBtns" id="divide">/</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button class="sideBtns" id="multiply">x</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button class="sideBtns" id="subtract">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button class="sideBtns" id="add">+</button>
        <button id="zero">0</button>
        <button id="period">.</button>
        <button class="sideBtns" id="equals">=</button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
