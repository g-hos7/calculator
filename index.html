<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Do math in your browser!">
    <meta name="keywords" content="Math, Calculator, Calculate, Equations">
    <meta name="viewport" content="width=device-width, initial-scale=0.7>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <div id="calculator">
      <div id="title">Calculate 5000</div>
      <div id="display">
        <div id="text"></div>
      </div>
      <div id="buttons">
        <button class="topBtns" id="clear">AC</button>
        <button class="topBtns" id="sign">+/-</button>
        <button class="topBtns" id="percent">%</button>
        <button class="sideBtns" id="divide">&divide;</button>
        <button class="num" id="7" value="7">7</button>
        <button class="num" id="8" value="8">8</button>
        <button class="num" id="9" value="9">9</button>
        <button class="sideBtns" id="multiply">x</button>
        <button class="num" id="4" value="4">4</button>
        <button class="num" id="5" value="5">5</button>
        <button class="num" id="6" value="6">6</button>
        <button class="sideBtns" id="subtract">-</button>
        <button class="num" id="1" value="1">1</button>
        <button class="num" id="2" value="2">2</button>
        <button class="num" id="3" value="3">3</button>
        <button class="sideBtns" id="add">+</button>
        <button class="num" id="0" value="0">0</button>
        <button id="period">.</button>
        <button id="backspace">&#x232B;</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
  <script src="scripts/app.js"></script>
</html>
