<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>

    <meta charset="utf-8">
    <meta name="author" content="Tim Barnes">
    <meta name="description" content="Do math in your browser!">

    <link href="styles/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="calculator">
      <div id="title">Calculate 5000</div>
      <div id="display"></div>
      <div id="buttons">
        <button class="topBtns" id="clear">C</button>
        <button class="topBtns" id="backspace">&#x232B;</button>
        <button class="topBtns" id="sign">+/-</button>
        <button class="sideBtns" id="divide">&divide;</button>
        <button class="num" id="seven">7</button>
        <button class="num" id="eight">8</button>
        <button class="num" id="nine">9</button>
        <button class="sideBtns" id="multiply">x</button>
        <button class="num" id="four">4</button>
        <button class="num" id="five">5</button>
        <button class="num" id="six">6</button>
        <button class="sideBtns" id="subtract">-</button>
        <button class="num" id="one">1</button>
        <button class="num" id="two">2</button>
        <button class="num" id="three">3</button>
        <button class="sideBtns" id="add">+</button>
        <button class="num" id="zero">0</button>
        <button class="num" id="period">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>

  <script src="scripts/app.js"></script>
</html>
